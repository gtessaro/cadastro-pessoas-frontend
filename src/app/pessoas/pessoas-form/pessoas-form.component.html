<h1 class="mt-4">Pessoas</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Cadastro</li>
</ol>
<div class="container">
    <form #pessoaForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Pessoa salva com sucesso!!
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let error of errors">
                    {{error}}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control" disabled="true" [ngModel]="pessoa.id" name="id"/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Data Cadastro:</label>
                    <input type="text" class="form-control" disabled="true" [ngModel]="pessoa.dataCadastro" name="dataCadastro"/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Data Atualização:</label>
                    <input type="text" class="form-control" disabled="true" [ngModel]="pessoa.dataAtualizacao" name="dataAtualizacao"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" class="form-control" [(ngModel)]="pessoa.email" name="email" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome*:</label>
                    <input type="text" class="form-control" [(ngModel)]="pessoa.nome" name="nome" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>CPF*:</label>
                    <input type="text" class="form-control" [(ngModel)]="pessoa.cpf" name="cpf" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Sexo:</label>
                    <select class="form-control" [(ngModel)]="pessoa.sexo" name="sexo">
                        <option value=""> - - - </option>
                        <option value="MASCULINO">Masculino</option>
                        <option value="FEMININO">Feminino</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <!-- <div class="form-group">
                    <label>Data Nascimento*:</label>
                    <div class="input-group">
                      <input class="form-control" placeholder="2000-01-01"
                             name="dataDeNascimento" [(ngModel)]="pessoa.dataDeNascimento" ngbDatepicker #d="ngbDatepicker">
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                            <i class="fa fa-calendar"></i>
                        </button>
                      </div>
                    </div>
                </div> -->

                <div class="form-group">
                    <label>Data Nascimento*:</label>
                    <input type="text" class="form-control" [(ngModel)]="pessoa.dataDeNascimento" name="dataDeNascimento" placeholder="31/12/2000"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nacionalidade:</label>
                    <input type="text" class="form-control" [(ngModel)]="pessoa.nacionalidade" name="nacionalidade" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Naturalidade:</label>
                    <input type="text" class="form-control" [(ngModel)]="pessoa.naturalidade" name="naturalidade" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success" *ngIf="!pessoa.id">
                    <i class="fa fa-save"></i>
                    Salvar
                </button>
                <button type="submit" class="btn btn-primary" *ngIf="pessoa.id">
                    <i class="fa fa-sync-alt"></i>
                    Atualizar
                </button>
                <button type="button" class="btn btn-danger ml-1" (click)="voltar()">
                    <i class="fa fa-arrow-alt-circle-left"></i>
                    Voltar
                </button>
            </div>
        </div>
    </form>
</div>
