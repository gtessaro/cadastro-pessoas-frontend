<div class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-5">
                        <div class="card shadow-lg border-0 mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-wight-light mt-4">
                                    {{cadastrando ? 'Novo usuário' : 'Entrar'}}
                                </h3>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-success" *ngIf="mensagemSucesso">
                                    {{mensagemSucesso}}
                                </div>
                                <div class="alert alert-danger" *ngIf="loginError">
                                    {{mensagemErro}}
                                </div>
    
                                <form #loginForm="ngForm" (submit)="onSubmit();">
                                    <div class="form-group">
                                        <label class="small mb-1">Usúario</label>
                                        <input 
                                            placeholder="Digite seu usuário"
                                            type="text" 
                                            name="username" 
                                            [(ngModel)]="username"
                                            autocomplete="off"
                                            class="form-control py-4">
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1">Senha</label>
                                        <input 
                                            placeholder="Digite sua senha"
                                            type="password" 
                                            name="password" 
                                            [(ngModel)]="password"
                                            class="form-control py-4">
                                    </div>
                                    <div class="form-group d-flex align-items-center justify-content-center mt-4 mb-0">
                                        <button type="submit" class="btn btn-primary" *ngIf="!cadastrando">
                                            Entrar
                                        </button>
                                        <button 
                                            type="button" 
                                            class="btn btn-success" 
                                            *ngIf="cadastrando"
                                            (click)="cadastrar()">
                                            Cadastrar
                                        </button>
                                        <button type="button" class="btn btn-danger ml-1" *ngIf="cadastrando" (click)="cancelaCadastro()">
                                            Cancelar
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small">
                                    <a href="#" (click)="preparaCadastro($event)">
                                        Cadastrar novo usuário
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
